<div class="card border-0 shadow-sm rounded-4 mb-4">
    <div class="card-body p-4">
        <div class="row align-items-center g-3">
            <div class="col-md-4">
                <h4 class="fw-bold text-dark mb-1">Tüm Eğitimler</h4>
                <p class="text-muted small mb-0">
                    Toplam <span class="fw-bold text-dark">{{ courses.count }}</span> ders listeleniyor
                </p>
            </div>

            <div class="col-md-8">
                <form method="GET" action="" class="d-flex gap-3 flex-column flex-sm-row justify-content-end">
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0 rounded-start-pill ps-3 text-muted">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </span>
                        <input type="text" name="search" value="{{ request.GET.search }}" 
                               class="form-control bg-light border-start-0 rounded-end-pill py-2" 
                               placeholder="Ders ara...">
                    </div>

                    <select name="sort" onchange="this.form.submit()" 
                            class="form-select w-auto rounded-pill bg-light border-0 fw-medium text-secondary py-2 px-3" 
                            style="min-width: 160px;">
                        <option value="">Sırala: Önerilen</option>
                        <option value="newest" {% if request.GET.sort == 'newest' %}selected{% endif %}>En Yeni</option>
                        <option value="rating" {% if request.GET.sort == 'rating' %}selected{% endif %}>Puanı Yüksek</option>
                    </select>
                </form>
            </div>
        </div>
    </div>
</div>
