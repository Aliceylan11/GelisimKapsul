{% load static %}
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Gelişim Kapsül - Modern Eğitim Platformu">
    <meta name="author" content="Arda Irmak">
    <title>Gelişim Kapsül | Eğitim Platformu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <link rel="icon" type="image/png" href="{% static 'img/gelisim_kapsul_logo.png' %}">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        #preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ffffff;
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s ease;
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #e0e0e0;
            border-top: 5px solid #0d6efd;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        #scrollTopBtn {
    display: none;
    position: fixed;
    bottom: 30px;
    right: 30px;
    z-index: 99;
    border: 1px solid rgba(255, 255, 255, 0.2); /* Hafif bir çerçeve ekledim */
    outline: none;
    background-color: rgba(13, 110, 253, 0.5); 
    backdrop-filter: blur(5px);
    -webkit-backdrop-filter: blur(5px);
    color: white;
    cursor: pointer;
    padding: 12px 16px;
    border-radius: 12px;
    font-size: 18px;
    box-shadow: 0 4px 15px rgba(13, 110, 253, 0.2);
    transition: all 0.3s ease;
}

#scrollTopBtn:hover {
    /* Üzerine gelince tam renk olsun */
    background-color: #0d6efd;
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(13, 110, 253, 0.4);
}

div:where(.swal2-container) {
    font-family: 'Poppins', sans-serif !important;
}
    </style>
    {% block css_files %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    <div id="preloader">
        <div class="spinner"></div>
    </div>
    {% include 'dashboard/navbar.html' %}
    <main class="container-md flex-grow-1 py-5">
        {% block content %}
        {% endblock content %}
    </main>
    {% include 'dashboard/footer.html' %}
    <button onclick="topFunction()" id="scrollTopBtn" title="Yukarı Çık">
        <i class="fa-solid fa-arrow-up"></i>
    </button>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            preloader.style.opacity = '0';
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 500);
        });

        const mybutton = document.getElementById("scrollTopBtn");
        window.onscroll = function() {
            if (document.body.scrollTop > 200 || document.documentElement.scrollTop > 200) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        };

        function topFunction() {
            window.scrollTo({top: 0, behavior: 'smooth'});
        }

        {% if messages %}
            const Toast = Swal.mixin({
                toast: true,
                position: 'top-end',
                showConfirmButton: false,
                timer: 4000,
                timerProgressBar: true,
                didOpen: (toast) => {
                    toast.addEventListener('mouseenter', Swal.stopTimer)
                    toast.addEventListener('mouseleave', Swal.resumeTimer)
                }
            });
            {% for message in messages %}
                Toast.fire({
                    icon: "{% if message.tags == 'danger' %}error{% elif message.tags == 'warning' %}warning{% elif message.tags == 'success' %}success{% else %}info{% endif %}",
                    title: "{{ message }}"
                });
            {% endfor %}
        {% endif %}
    </script>
    {% block js_files %}{% endblock %}
</body>
</html>
