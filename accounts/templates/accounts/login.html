{% extends 'dashboard/base.html' %}
{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    <h2 class="text-center fw-bold mb-4" style="color: #2c3e50;">Giriş Yap</h2>
                    
                    <form method="POST">
                        {% csrf_token %}
                        <div>
                        <label class="form-label text-muted">Kullanıcı Adı veya E-posta</label>
                        <input type="text" name="username" class="form-control form-control-lg" placeholder="" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-muted">Şifre</label>
                            <input type="password" name="password" class="form-control form-control-lg" required>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 btn-lg text-white fw-bold" style="background-color: #fd7e14; border: none;">Giriş Yap</button>
                    </form>

                    <div class="text-center mt-4">
                        <span class="text-muted">Hesabın yok mu?</span>
                        <a href="{% url 'accounts/register' %}" class="text-decoration-none fw-bold" style="color: #2c3e50;">Kayıt Ol</a>
                    </div> 
                    <div class="text-center mt-4">
                        <span class="text-muted">Şifreni mi unuttun?</span>
                        <a href="{% url 'forgot_password' %}" class="text-decoration-none fw-bold" style="color: #2c3e50;">Yenile</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
