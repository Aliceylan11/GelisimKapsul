{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    <h2 class="text-center fw-bold mb-4" style="color: #2c3e50;">Giriş Yap</h2>
                    
                    <form>
                        <div class="mb-3">
                            <label class="form-label text-muted">E-posta Adresi</label>
                            <input type="email" class="form-control form-control-lg" placeholder="ornek@email.com">
                        </div>

                        <div class="mb-3">
                            <label class="form-label text-muted">Şifre</label>
                            <input type="password" class="form-control form-control-lg" placeholder="******">
                        </div>

                        <div class="d-flex justify-content-between mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label text-muted" for="rememberMe">Beni Hatırla</label>
                            </div>
                            <a href="#" class="text-decoration-none" style="color: #fd7e14;">Şifremi Unuttum?</a>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 btn-lg text-white fw-bold" style="background-color: #fd7e14; border: none;">Giriş Yap</button>
                    </form>

                    <div class="text-center mt-4">
                        <span class="text-muted">Hesabın yok mu?</span>
                        <a href="{% url 'accounts/register' %}" class="text-decoration-none fw-bold" style="color: #2c3e50;">Kayıt Ol</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
