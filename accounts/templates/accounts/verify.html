{% extends 'dashboard/base.html' %}
{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5"> <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-5">
                    
                    <h2 class="text-center fw-bold mb-2" style="color: #2c3e50;">Hesabını Doğrula</h2>
                    
                    <p class="text-center text-muted mb-4">
                        Lütfen <strong>{{ request.session.email }}</strong> adresine gönderdiğimiz 6 haneli kodu gir.
                    </p>
                    
                    <form method="POST">
                        {% csrf_token %}
                        
                        <div class="mb-4">
                            <label class="form-label text-muted text-center w-100">Doğrulama Kodu</label>
                            <input type="text" name="code" class="form-control form-control-lg text-center fw-bold" 
                                   maxlength="6" placeholder="------" required 
                                   style="letter-spacing: 8px; font-size: 24px; color: #2c3e50;">
                        </div>

                        <button type="submit" class="btn w-100 btn-lg text-white fw-bold" style="background-color: #fd7e14; border: none;">
                            Doğrula
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <span class="text-muted small">Kod gelmedi mi?</span>
                        <div class="text-muted small">Lütfen spam/gereksiz klasörünü kontrol et.</div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
