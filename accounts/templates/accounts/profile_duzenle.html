{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm border-0">
                <div class="card-header bg-white border-bottom-0 text-center pt-4">
                    <h3 style="color: #333; font-weight: bold;">Profili Düzenle</h3>
                </div>
                <div class="card-body p-4">
                    <form method="POST" enctype="multipart/form-data">
                        <div class="text-center mb-4">
                            <div class="rounded-circle d-inline-flex align-items-center justify-content-center text-white" style="width: 120px; height: 120px; background-color: #ff9800; font-size: 40px;">
                                OG
                            </div>
                            
                            <br>
                            <label class="btn btn-sm btn-outline-secondary mt-2">
                                Fotoğrafı Değiştir <input type="file" name="image" hidden>
                            </label>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Ad</label>
                                <input type="text" name="first_name" class="form-control" value="ad">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Soyad</label>
                                <input type="text" name="last_name" class="form-control" value="soyad">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Üniversite</label>
                                <input type="text" name="university" class="form-control" value="Gümüşhane Üniversitesi">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold">Bölüm</label>
                                <input type="text" name="department" class="form-control" value="Bilgisayar Programcılığı">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">E-posta (Edu Mail)</label>
                            <input type="email" class="form-control bg-light" value="ogrenci@gumushane.edu.tr" readonly>
                            <small class="text-muted">E-posta adresi güvenlik nedeniyle değiştirilemez.</small>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold">Hakkımda</label>
                            <textarea name="bio" class="form-control" rows="3">Merhaba, ben Gelişim Kapsül projesinde yer alan bir öğrenciyim.</textarea>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn text-white fw-bold" style="background-color: #ff9800;">
                                Değişiklikleri Kaydet
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
