{% extends 'dashboard/base.html' %}
{% block content %}
<div class="container mt-5 mb-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-white border-bottom-0 text-center pt-4">
                    <h3 class="fw-bold" style="color: #2c3e50;">Profili Güncelle</h3>
                    <p class="text-muted small">Bilgilerini güncel tutmak kariyerin için önemli.</p>
                </div>
                <div class="card-body p-4 p-md-5">
                    
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="text-center mb-4">
                            {% if user.profile_image %}
                                <img src="{{ user.profile_image.url }}" class="rounded-circle shadow-sm mb-3" 
                                     style="width: 100px; height: 100px; object-fit: cover;">
                            {% else %}
                                <div class="rounded-circle d-inline-flex align-items-center justify-content-center text-white mb-3 bg-secondary" 
                                     style="width: 100px; height: 100px; font-size: 30px;">
                                     {{ user.first_name|slice:":1" }}
                                </div>
                            {% endif %}
                            
                            <div>
                                <label class="btn btn-sm btn-outline-primary rounded-pill px-3" for="id_image">
                                    <i class="fa-solid fa-camera me-1"></i> Fotoğrafı Değiştir
                                </label>
                                <input type="file" name="profile_image" id="id_image" hidden>
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold text-muted">Ad</label>
                                <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold text-muted">Soyad</label>
                                <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label fw-bold text-muted">Üniversite</label>
                                <input type="text" name="university" class="form-control" value="{{ user.university|default:'' }}" placeholder="Örn: Gümüşhane Üniversitesi">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label fw-bold text-muted">Bölüm</label>
                                <input type="text" name="department" class="form-control" value="{{ user.department|default:'' }}" placeholder="Örn: Bilgisayar Müh.">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label fw-bold text-muted">E-posta (Değiştirilemez)</label>
                            <input type="email" class="form-control bg-light" value="{{ user.email }}" readonly>
                            <small class="text-muted"><i class="fa-solid fa-lock me-1"></i> Güvenlik nedeniyle e-posta değiştirilemez.</small>
                        </div>

                        <div class="mb-4">
                            <label class="form-label fw-bold text-muted">Hakkımda</label>
                            <textarea name="bio" class="form-control" rows="3" placeholder="Kendinden kısaca bahset...">{{ user.bio|default:'' }}</textarea>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-turuncu btn-lg text-white fw-bold shadow-sm">
                                <i class="fa-solid fa-floppy-disk me-2"></i> Değişiklikleri Kaydet
                            </button>
                            <a href="{% url 'accounts/profile' %}" class="btn btn-light btn-lg text-muted fw-bold">
                                İptal Et
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
