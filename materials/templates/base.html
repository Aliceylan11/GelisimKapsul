<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gelişim Kapsül - LearnHub{% endblock %}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        /* Senin istediğin Lacivert-Turuncu Tema */
        :root {
            --ana-lacivert: #1A374D;
            --canli-turuncu: #F2994A;
            --celik-mavisi: #406882;
            --arka-beyaz: #F8F9FA;
        }

        body {
            background-color: var(--arka-beyaz);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Navbar Tasarımı */
        .navbar-custom {
            background-color: var(--ana-lacivert);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .navbar-brand, .nav-link {
            color: white !important;
            font-weight: 500;
        }
        .nav-link:hover {
            color: var(--canli-turuncu) !important;
        }

        /* Footer Tasarımı */
        .footer-custom {
            background-color: var(--ana-lacivert);
            color: white;
            margin-top: auto;
            padding: 20px 0;
        }

        /* Butonlar */
        .btn-kapsul {
            background-color: var(--canli-turuncu);
            color: white;
            border: none;
            font-weight: 600;
        }
        .btn-kapsul:hover {
            background-color: #d68235;
            color: white;
        }

        /* Kartlar */
        .card-custom {
            border: none;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            transition: transform 0.2s;
        }
        .card-custom:hover {
            transform: translateY(-5px);
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-mortarboard-fill"></i> LearnHub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Ana Sayfa</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Dersler</a></li>
                    <li class="nav-item"><a class="nav-link active" href="#">Materyaller</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-5">
        {% block content %}
        {% endblock %}
    </main>

    <footer class="footer-custom text-center">
        <div class="container">
            <p class="mb-0">&copy; 2025 Zamansızlar Takımı | Gelişim Kapsül Projesi</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
